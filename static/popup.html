<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerrit Line Clipper</title>
    <script src="../vendor/buttons.js"></script>
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/settings.js"></script>
</head>

<body style="width: 200px;">
    <div style="text-align: center;">
        <h1>Settings</h1>
    </div>
    <hr />
    <div>
        <p><i>Copy full file paths. Disabling this will copy only the class names.</i></p>
        <div>
            <input type="checkbox" id="pathsCheckbox" checked>
            <label for="pathsCheckbox">Full paths</label>
        </div>
        <br />
        <p><i>When selected, line numbers will be copied and appended to the selection as well.</i></p>
        <div>
            <input type="checkbox" id="lineNumbersCheckbox">
            <label for="lineNumbersCheckbox">
                Line numbers
            </label>
        </div>
    </div>
    </div>
    <hr />
    <div style="text-align: center;">
        <h4>Support the project</h4>
        <a class="github-button" href="https://github.com/Nikola-Popov/gerrit-line-clipper"
            data-color-scheme="no-preference: dark; light: light; dark: dark;" data-icon="octicon-star"
            data-show-count="true" aria-label="Star Nikola-Popov/gerrit-line-clipper on GitHub">Star</a>
    </div>
</body>

</html>
